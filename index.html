<html lang="cs">

<head>

    <title>Tabulky</title>

<body class="obrazek">
    <header>
        <h1>Tabulky v HTML</h1>
    </header>
    <main>
        <table>
            <caption>Výsledky Snowboardingu</caption>
            <thead>
                <tr class="center">
                    <th>Umístění</th>
                    <th>Sportovec</th>
                    <th>Stát</th>
                    <th>Výkon</th>
                </tr>
            </thead>
            <tbody>
                <tr class="center bold gold">
                    <td class="bold">1</td>
                    <td class="bold">Kimová</td>
                    <td class="bold"><img src="img/flag2_USA.png" alt="" class="flag">USA</td>
                    <td class="right bold">94.00</td>
                </tr>
                <tr class="center silver">
                    <td>2</td>
                    <td>Tomitaová S.</td>
                    <td><img src="img/flag2_JPN.png" alt="" class="flag">Japonsko</td>
                    <td class="right">86.00</td>
                </tr>
                <tr class="center bronze">
                    <td>3</td>
                    <td>Cchaj.</td>
                    <td><img src="img/flag2_CHN.png" alt="" class="flag"> Čína</td>
                    <td class="right">81.25</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan=4 class="center">
                    Peking 2022
                </td>
            </tfoot>
        </table>
    </main>
    <footer>IT1</footer>

</html>
